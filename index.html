<html>
<head>
  <title> BMI Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
  <div class="outline">
    <div class="age"> Enter your age :
         <input type="number" class="age-input" placeholder="Enter your age">
    </div>
    <div class="gender"> Gender :
         <input type="radio" name="gender" class="gender-input" value="male"> Male
         <input type="radio" name="gender" class="gender-input" value="female"> Female
         <input type="radio" name="gender" class="gender-input" value="other"> other
    </div>
    <div class="height">Height :
         <input type="number" class="height-input" placeholder="Enter your height in cm">
    </div>
    <div class="weight">Weight :
        <input type="number" class="weight-input" placeholder="Enter your weight in KG">
    </div>
    <div class="submit">
        <button onclick="submit()"class="submit-input" placeholder="submit">Submit
    </div>
    <div class="output"></div>
  </div>
  <script src="index.js"></script>

</body>
</html>
